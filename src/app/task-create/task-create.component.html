<div class="containet-fluid">
  <div class="row">
    <div class="col">
      <h3>Create Task</h3>
      <form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
        <div>
          <label for="taskName">Task Name</label>
          <input
            type="text"
            name="taskName"
            id="taskName"
            placeholder="Enter Task Name"
            formControlName="name"
          />
          <span class="text-danger" *ngIf="name.errors && name.touched"
            >Please Enter Task Name</span
          >
        </div>

        <div>
          <button
            type="submit"
            [disabled]="taskForm.invalid"
            class="btn btn-primary"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
